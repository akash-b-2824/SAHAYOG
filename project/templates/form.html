<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Labor Job Request</title>
    <style>.gender-group {
    display: flex;
    gap: 20px;
    margin-top: 5px;
}

.gender-group label {
    font-weight: normal;
}
</style>
</head>
<body>
    <div class="form-container">
        <h2>Request Labor</h2>
        <form method="POST">
            <label for="latitude">Latitude</label>
            <input type="text" id="latitude" name="latitude" required>

            <label for="longitude">Longitude</label>
            <input type="text" id="longitude" name="longitude" required>

            <label for="age">Age</label>
            <input type="number" id="age" name="age" required min="18" max="100">

            <label>Gender</label>
            <div class="gender-group">
                <label><input type="radio" name="gender" value="Male" required> Male</label>
                <label><input type="radio" name="gender" value="Female" required> Female</label>
                <label><input type="radio" name="gender" value="Other" required> Other</label>
            </div>

            <label for="job_type">Job Type</label>
            <select id="job_type" name="job_type" multiple required>
                <option value="digging">Digging</option>
                <option value="watering">Watering</option>
                <option value="harvesting">Harvesting</option>
                <option value="tractor driving">Tractor Driving</option>
                <option value="irrigation management">Irrigation Management</option>
                <option value="crop monitoring">Crop Monitoring</option>
                <option value="pesticide application">Pesticide Application</option>
                <option value="soil testing">Soil Testing</option>
                <option value="disease detection">Disease Detection</option>
            </select>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
